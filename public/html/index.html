<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="container" class="cr">
        <div id="top" class="tp" >
            <textarea id="terminal" rows="3" cols="100" readonly>> Введите имя и название игры или присоединитесь к ранее созданной</textarea>
            <input id="btnEnter" type="button" value="Готово" />
        </div>

        <div id="right" class="rt"></div>
        <div id="left" class="lt"></div>
        <div id="middle" class="ml">
            <div id="start" class="st">
                <input id="userName" type="text" value="Имя" />
                <input id="gameName" type="text" value="Название игры" />
                <input id="btnNewGame" type="button" value="Новая игра / Присоединиться" />
                <input id="btnJoinGame" type="button" value="ххх" />
            </div>
            <div id="home" class="hm"></div>
            <div id="enemy" class="en"></div>
        </div>
      <div id="down" class="dn"></div>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src = "../js/dataexchange.js"></script>
</body>

</html>
